<html>
    <head>
        <title>my web page</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://kit.fontawesome.com/742b658e13.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </header>
        <main>
            <section class="form">
            <h1>Creat your Google Account</h1>
           <form action="#">
               <div>
                   <input type="text" name="F name" required autocomplete="off" autofocus="on">
                   <label class="fname" for="Fname">First name</label>
               </div>

               <div>
                <input  type="text" name="l name" required autocomplete="off">
                <label class="lname" for="lname">Last name</label>
            </div>
            <div class="username-div">
                <input  type="email" id="email" class="input-field" required autocomplete="off">
                <label  for="email" class="valueable">username</label>
                <span>@gmail.com</span>


            </div>
            <div class="username-div">
                <p>you can use letters,numbers &periods
                <br>
                <a href="#"> use my current email address instead</a>
                </p>
             </div>
             <div class=main-pass>
                 <input type="password" name="password" required minlength="10">
                 <label for="password" class="pass">password</label>
             </div>
             <div class="main-pass">
                <input type="password" name="confirm" class="confirm-inline" required>
                <label for="confirm" class="confirm-password">Confirm password</label>
                <i class="fas fa-eye-slash"></i>
             </div>
             <div class="username-div">
             <p>
                 use & or more characters with a mix of letter & symbols
             </p>
             <a href="sign in">sign in instead</a>
             <button type="submit" id="skyblue">Next</button>
        </div>
    </form></section>
    <section>

    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="244" height="244" class="j9NuTc TrZEUc">
<figcaption class="oEvHdd">One account. All of Google working for you.</figcaption>         

</section>
</main>


    </body>
</html>
